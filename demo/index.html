<!doctype html>
<html lang="en">
  <head>
    <title>quad-hexer demo</title>
    <meta property="og:description" content="quad-hexer demo" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="map"></div>
    <div class="map-center-marker">+</div>
    <div class="map-overlay top">
      <div class="map-overlay-inner">
        <fieldset class="inline">
          <label for="type">Type:</label>
          <select id="type">
            <option value="quadkey">Quadkey</option>
            <option value="s2-hilbert-quadkey">S2 Hilbert Quadkey</option>
            <option value="spatial-id-tilehash">Spatial ID Tilehash</option>
            <!-- <option value="spatial-id-hilbert-tilehash">Spatial ID Hilbert Tilehash</option> -->
          </select>
        </fieldset>
        <fieldset class="inline">
          <label for="level">Level:</label>
          <select id="level"></select>
        </fieldset>
        <div id="spatial-id-additional-fields" style="display: none">
          <fieldset class="inline">
            <label for="altitude">Altitude:</label>
            <input type="number" id="spatial-id-altitude" value="0" />
            <span>m</span>
          </fieldset>
          <fieldset>
            <label for="spatial-id-zfxy-value">ZFXY value:</label>
            <input type="text" id="spatial-id-zfxy-value" readonly />
          </fieldset>
        </div>
        <fieldset>
          <label for="code-value">Code value:</label>
          <input type="text" id="code-value" readonly />
        </fieldset>
        <fieldset>
          <label for="encoded-value">Encoded value:</label>
          <input type="text" id="encoded-value" readonly />
        </fieldset>
        <fieldset>
          <label for="decoded-value">Decoded value:</label>
          <input type="text" id="decoded-value" readonly />
        </fieldset>
        <fieldset>
          <label for="center-coords">Center latitude,longitude:</label>
          <input type="text" id="center-coords" readonly />
        </fieldset>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
